version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect
- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: say_hello
  examples: |
    - hello, world.
- intent: depart_info
  examples: |
    - where is professor [PINDADO TOST, ZAIRA](PERSON)
    - Has anyone seen Professor [John](PERSON)
    - Where could Professor [John](PERSON) be?
    - Do you know the whereabouts of Professor [John](PERSON)?
    - I can't seem to find Professor [Smith](PERSON), have you seen him?
    - Is Professor [Green](PERSON) around?
    - Can someone tell me where Professor [John](PERSON) is?
    - I'm looking for Professor [John](PERSON), have you seen him?
    - Professor [King](PERSON), have you seen him?
    - I heard Professor [Juan](PERSON) is here, do you know where?
